<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/645eeac681.js" crossorigin="anonymous"></script>

    <!-- contact CSS -->
    <link rel="stylesheet" href="about.css">

</head>

<body>

    <!-- nav bar stuff -->
    <nav id="mainNavbar" class="navbar navbar-light navbar-expand-lg justify-content-center fixed-top">
        <a id="brandlogo" href="#" class="navbar-brand ml-5">
            <img src="/img/navbarlogo.svg" width="75" height="75" alt="LOGO" loading="lazy" class="mx-5">
        </a>
        <button class="navbar-toggler" data-toggle="collapse" data-target="#navLinks" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-between mr-3" id="navLinks">
            <ul class="navbar-nav">
                <li class="nav-item pr-4">
                    <a href="index.html" class="nav-link">HOME</a>
                </li>
                <li class="nav-item pr-4">
                    <a href="services.html" class="nav-link">SERVICES</a>
                </li>
                <li class="nav-item pr-4">
                    <a href="#" class="nav-link">ABOUT</a>
                </li>
                <li class="nav-item pr-4">
                    <a href="contact.html" class="nav-link" id="contact">CONTACT</a>
                </li>
                <li class="nav-item pr-4">
                    <button type="button" class="btn btn-outline-primary py-2 px-2 rounded-pill" id="callbutton">Call
                        Now</button>
                </li>
            </ul>
        </div>
    </nav>

    <!-- main content of page  -->
    <section>

        <!-- first row  -->
        <div id="firstrow" class="row flex-wrap justify-content-center align-items-center">
            <div class="col-6">
                <img id="buildingimage" src="/img/company_large.jpg" alt="Third Coast Integrated" width="600"
                    height="400">
            </div>
            <div class="col-6">
                <img src="/img/companytextimage.svg" alt="Third Coast Integrated">
            </div>
        </div>

    </section>

    <!-- Bootstrap Jquery & required JS  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <!-- JS for the navbar color while scrolling down  -->
    <script>
        $(function () {
            $(document).scroll(function () {
                var $nav = $("#mainNavbar");
                $nav.toggleClass("scrolled", $(this).scrollTop() > $nav.height());
            })
        })
    </script>

</body>

</html>
